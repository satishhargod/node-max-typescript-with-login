summary: Get company
security:
  # - cookieAuth: []
  - ApiKeyAuth: []
parameters:
  - name: slug
    in: path
    description: Slug of the company to retrieve
    required: true
    type: string
responses:
  '200':
    description: Company retrieved by slug successfully
  '400':
    description: Bad request, invalid data
  '500':
    description: Internal server error
